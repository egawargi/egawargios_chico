<!DOCTYPE html>

<html>
	<head>
			<meta charset="utf-8">
			<title>Catering</title>
	</head>
		<h1>
			Catering Inquiry
		</h1>

      		<p>
      			Chico's Enchiladas wants to serve your next big event!
     		</p>
		
		<body>
			<form method="post" action="http://mis412.davidrichard.com/form_test">

			<p>
				<label for= "first">FIRST NAME
					<br><input type="text" id="name" name="first_name" required/>
				</label>
			</p>

			<p>
				<label for= "last">LAST NAME
					<br><input type="text" id="name" name="last_name" required/>
				</label>
			</p>

			<p>
				<label for= "phone">PHONE NUMBER 
					<br><input type="tel" placeholder="(###) ###-####" pattern = "\(\d{3}\) +\d{3}-\d{4}" required />
				</label>
			</p>

			<p>
				<label for="email">EMAIL
					<br><input type="text" id="email" name="email" placeholder="enchiladalover@email.com" required/>
				 </label>
			</p>

			<p>
				<label for="quantity">NUMBER OF PEOPLE
					<br><input type="number" name="number_of_people"
	                min="0"
	                max="100">
            	</label>
			</p>

			<p>
				<label for="date">DATE
					<br><input type="date" required/> 
				</label>
			</p>

			<p>
				<label for="time">TIME
					<br><input type="time" required/>
            	</label>
			</p>

			<p>
				<label for="event">TYPE OF EVENT
					<br><select>
					 <option value="alumni">Alumni</option>
					  <option value="birthday">Birthday</option>
					  <option value="business_lunch">Business Lunch</option>
					  <option value="fundraiser">Fundraiser</option>
					  <option value="other">Other</option>
					</select>
			</p>

			<p> 
				<label for="message">ADDITIONAL INFORMATION
					<br><textarea name="message" rows="10" cols="30"></textarea>
			</p>

			<p>
				<input type="checkbox" name="sign_up" value="sign_up">Sign up for Email Updates
			</p>

			<p>
				<input type="submit" value="Send">
			</p>
			</form>
		</body>
</html>
